<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
<link rel="stylesheet" href="stylesheet.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
<title>Random Quote Generator</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-xs-12 col-md-6 title">
				<h2>Random Quote Generator</h2>
			</div>
			<div class="col-md-3">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-xs-12 col-md-6 content">
				<p id="random_quote"></p>
			</div>
			<div class="col-md-3">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-xs-12 col-md-6 social">
			<button class="btn btn-success" id="update"><i class="fa fa-refresh"></i> New Quote</button>
			<a id="tweet" class="btn btn-primary" target="_blank" role="button"><i class="fa fa-twitter"></i> Tweet this!</a>
			</div>
			<div class="col-md-3">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-xs-12 col-md-6 footer">
				<p>Designed by <a target="_blank" href="http://EyadAlshafi.com">Eyad Alshafi</a></p>
			</div>
			<div clas="col-md-3">
			</div>
		</div>
	</div>
</body>
</html>
